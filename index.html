<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://use.fontawesome.com/49c0140805.js"></script>
    <title>Codeland</title>
  </head>
  <body>
    <!-- <div class="container"> -->
    <header>
      <img src="./img/codeland.png" alt="" />
    </header>
    <section class="form-section">
      <div class="form-title">Contact us!</div>
      <form class="form">
        <div class="name-and-email">
          <input type="text" name="" id="name" placeholder="Name" required />
          <input type="email" name="" id="email" placeholder="Email" />
        </div>
        <div class="phone-and-company">
          <input type="number" name="" id="phone" placeholder="Phone" />
          <input type="text" name="" id="company" placeholder="Company" />
        </div>
        <div class="your-message">
          <!-- <input type="text" name="" id="message" placeholder="Your Message"> -->
          <textarea name="" id="message" placeholder="Your Message"></textarea>
        </div>
        <div class="buttons">
          <input type="submit" value="Send" id="send" />
          <input type="reset" value="Reset" id="reset" />
        </div>
      </form>
    </section>
    <footer>
      <p>
        <i class="fa fa-copyright" aria-hidden="true"></i>
        CODELAND 2020
      </p>
    </footer>
    <!-- </div> -->

    <script src="./script.js"></script>
  </body>
</html>
